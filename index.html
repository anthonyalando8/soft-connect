<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

		<script src="https://kit.fontawesome.com/3695de9773.js" crossorigin="anonymous"></script>
		<title>Soft Connect</title>
		<script type="module" src="index.js"></script>
		<style>
   
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
   body{
    padding: 0;
    margin: 0;
    font-family: 'Open Sans', sans-serif;
   }
   main{
    display: none;
   }
   .appName{
    font-size: 24px;
    font-weight: bold;
    color: #0228FD;
   }
   .center-container{
    position: absolute;
    top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   }
   #appName.center-content{
    height: 100vh;
    width: 100%;
   }
   .center-content{
  display: flex;
  align-items: center;
  justify-content: center;
   }
   .position-relative{
   	position: relative;
   }
   .position-absolute{
   	position: absolute;
   }
.spinner {
  position: absolute;
  top: 80%;
  left: calc(50% - 25px);
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.ray {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 30px;
  border: 10px solid transparent;
  border-top-color: black;
  border-bottom-color: black;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
.login{
	display: none;
}
.frmLogin{
 background-color: whitesmoke;
 border-radius: 5px;
 flex-direction: column;
 padding: 10px;
}
.frmLogin img{
 width: 100px;
 height: 100px;
}
label {
  display: block;
  font-size: 16px;
  color: #757575;
  margin: 8px 0px;
}

input[type="email"],input[type="password"] {
  display: block;
  width: calc(100% - 18px);
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 5px;
}
#btnLogin{
 padding: 10px;
 margin: 10px 0px;
 width: 100%;
 border-radius: 5px;
 border: none;
 font-size: 16px;
 background-color: #0228FD;
 color: white;
}
.loginMethod{
 flex-direction: column;
}
.social{
 display: flex;
 flex-direction: row;
 width: 100%;
 justify-content: space-between;
 padding: 10px;
}
.a{
	text-decoration: none;
	color: rgb(11,11,69);
}
.stop-scrolling{
 height: 100%;
 overflow: hidden;
}
.text-center{
 text-align: center;
}
.social .fa-brands{
 font-size: 36px;
 color: rgb(11,11,69);
}
.button.transparent{
 border: none;
}
#sign-up{
 color: #0228FD;
 margin:10px 0;
}
nav{
	padding: 2.5px 10px;
	display: flex;
	justify-content: space-between;
	height: 50px;
	background-color: #0228FD;
	box-shadow: 0px 2px 2px #1e1e1e;
}
nav button{
	border: none;
	background-color: transparent;
}
nav *{
	color: white!important;
	font-size: 18px;
	font-weight: bold;
}
ul.nav-links{
	list-style-type: none;
	padding: 0;
	margin: 0;
	background-color: whitesmoke;
	box-shadow: 0px 0px 1px #1e1e1e;
	width: 78.125%;
	z-index: -1;
	height: calc(100vh - 55px);
	left: -100%;
	transition: left 0.5s;
}
ul.nav-links li{
	padding: 10px;
}
button{
	cursor: pointer;
}
.nav-active{
	left: 0%!important;
}
  
  
		</style>
	</head>
	<body id="body">
		<div id="splashScreen">
			<div id="splash"></div>
			<div class="spinner" id="spinner"></div>
		</div>
		<main id="main">
			
			<div class="homepage">
				<div class="navigation position-relative">
					<nav class="nav-bar">
						<a class="a center-content" src="index.html">
							Soft Connect
							</a>
							<button class="button" id="btnShowNav"><i class="fa-solid fa-bars"></i></button>
						</nav>
						<ul class="nav-links position-absolute" id="nav-links">
							<li>
								<a class="a" href="index.html">Home</a>
								</li>
								<li>
								<a class="a" href="">Profile</a>
								</li>
								<li>
								<a class="a" href="">Applied jobs</a>
								</li>
								<li>
								<a class="a" href="">Saved jobs</a>
								</li>
								<li>
								<a class="a" href="">Help and support</a>
								</li>
								<li>
								<a class="a" href="">Feedback</a>
								</li>
								<li>
								<a class="a" href="">Setting</a>
								</li>
								<li>
								<a class="a" href="">Logout</a>
								</li>
								<li>
								<a class="a" href="">Exit</a>
								</li>
							</ul>
					</div>
				</div>
			
			<!--Login form-->
			<div class="login center-container" id="frmLogin">
				<div class="text-center">
					<span class="appName">Soft Connect</span>
					<br />

					<h3>Login</h3>
				</div>
				<form class="form frmLogin center-content" method="post" action="/">
					<img src="https://ik.imagekit.io/anthonyalando/Soft_Connect/user.png?updatedAt=1682239876486" alt="user icon" />

					<br />

					<label for="userName">User Name</label>
					<input type="email" name="userName" id="userName" placeholder="Email" />

					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Password" />

					<button class="button" type="button" name="btnLogin" id="btnLogin">Login</button>

					<div class="loginMethod center-content">
						<span>Continue with social account</span>
						<div class="social">
							<button class="button transparent">
								<i class="fa-brands fa-google"></i>
							</button>
							<button class="button transparent">
								<i class="fa-brands fa-facebook"></i>
							</button>
							<button class="button transparent">
								<i class="fa-brands fa-linkedin"></i>
							</button>
						</div>
						<button type="button" class="button transparent" name="sign-up" id="sign-up">New User? Sign Up</button>
					</div>
				</form>
			</div>
			<script>
			document.getElementById("btnShowNav").addEventListener("click", function(){
					document.getElementById("nav-links").classList.toggle("nav-active");
				});
    var frmLogin = document.getElementById("frmLogin");
    if(window.innerWidth <= 320){
     frmLogin.style.width = "95%";
     
    }
    else{
     frmLogin.style.width = "320px";
     
    }
  if(window.innerHeight < 520){
  	frmLogin.classList.remove("center-container");
     frmLogin.style.margin ="auto";
  }
  else{
  	frmLogin.classList.add("center-container");
  } 
  document.getElementById("btnLogin").addEventListener("click", function(){
    var email = document.getElementById("userName").value;
    var password = document.getElementById("password").value;
    if(validate(email, password)){
    	alert("Correct");
    }else{
    	alert("Invalid email or password");
    }
   });
   
   
   function validate(EMAIL, PASSWORD){
   	if(EMAIL != "" && PASSWORD != ""){
    if(EMAIL.indexOf("@") == -1){
    	return false;
    }
    if(PASSWORD.length < 6){
    	return false;
    }
   }
   else{
   	return false;
   }
    return true;
   }
   
			</script>
		</main>
		<script>
   var spinner = document.getElementById("spinner");
   var spinnerRays = "";
   var spinnerDelay = -1;
   for(let i = 1; i <= 3; i++){
    if(i != 1){
     spinnerDelay += 0.14285714285714285;
    }
    spinnerRays += `<div class='ray ray_${i}' style='animation-delay: ${spinnerDelay}s;'></div>`;
   }
   spinner.innerHTML = spinnerRays;
   var appName = "Soft Connect";
var body = document.getElementById("body");
var splash = document.getElementById("splash");
var content = `<div id='appName' class='center-content center-container appName'>${appName}</div>`;
body.classList.add("stop-scrolling");

function homepage() {
  content = `<div id='home'>New Content</div>`;
  document.getElementById("splashScreen").style.display = "none";
  document.getElementById("main").style.display = "block";
  body.classList.remove("stop-scrolling");
}

setTimeout(homepage, 2000);

splash.innerHTML = content;
  
		</script>
	</body>
</html>
