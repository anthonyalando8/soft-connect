<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<title>Soft Connect</title>
		<style>
   body{
    padding: 0;
    margin: 0;
   }
   #appName{
    font-size: 28px;
    font-weight: bold;
    color: blue;
   }
   .center{
    display: flex; justify-content: center; align-items: center; 
    height: 100vh;
   }
   
.spinner {
  position: absolute;
  top: 80%;
  left: calc(50% - 25px);
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.ray {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 30px;
  border: 10px solid transparent;
  border-top-color: black;
  border-bottom-color: black;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
.login{
	margin: 10px auto;
}
.frmLogin{
	min-height: 400px;
	background-color: whitesmoke;
	border-radius: 5px;
}
.stop-scrolling{
 height: 100%;
 overflow: hidden;
}
  
		</style>
	</head>
	<body id="body">
		<div id="splashScreen">
			<div id="splash"></div>
			<div class="spinner" id="spinner"></div>
		</div>
		<main id="main">
			<div class="login" id="frmLogin">
				<form class="form frmLogin">
					<img src="https://ik.imagekit.io/anthonyalando/Soft_Connect/user.png?updatedAt=1682239876486" alt="user icon">
						<br />
						<input type="text" name="userName" placeholder="Email">
							<input type="password" name="password" placeholder="Password">
				</form>
			</div>
			<script>
				var frmLogin = document.getElementById("frmLogin");
				if(window.innerWidth <= 320){
					frmLogin.style.width = "95%";
				}
				else{
					frmLogin.style.width = "320px";
				}
			</script>
		</main>
		<script>
   var spinner = document.getElementById("spinner");
   var spinnerRays = "";
   var spinnerDelay = -1;
   for(let i = 1; i <= 3; i++){
    if(i != 1){
     spinnerDelay += 0.14285714285714285;
    }
    spinnerRays += `<div class='ray ray_${i}' style='animation-delay: ${spinnerDelay}s;'></div>`;
   }
   spinner.innerHTML = spinnerRays;
   var appName = "Soft Connect";
var body = document.getElementById("body");
var splash = document.getElementById("splash");
var content = `<div id='appName' class='center'>${appName}</div>`;
body.classList.add("stop-scrolling");

function homepage() {
  content = `<div id='home'>New Content</div>`;
  document.getElementById("splashScreen").style.display = "none";
  body.classList.remove("stop-scrolling");
}

setTimeout(homepage, 2000);

splash.innerHTML = content;


   
   
		</script>
	</body>
</html>
